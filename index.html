<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>網頁作業一</title>
<script type="text/javascript" src="login.js"></script>
</head>
<body>

<h2>圖片</h2>
<img border="0" src="123.jpg" alt="photo" width="258" height="320">

<h2>表格</h2>
<table border="1">
    <tr>
        <th>標題1</th>
        <th>標題2</th>
    </tr>
    <tr>
        <td>密碼是</td>
        <td>123456</td>
    </tr>
    <tr>
        <td>帳號是</td>
        <td>admin</td>
    </tr>
</table>

<h2>表單<h2>
<div>
請選擇性別:
<select>
    <option value="option1">男</option>
    <option value="option2">女</option>
    <option value="option3">秘密</option>
</select>
</div>

請選擇年級:
<select>
    <option value="option1">國小</option>
    <option value="option2">國中</option>
    <option value="option3">高中</option>
</select>

<h2>登入</h2>
<div id="login_frame">
	<form action="login.js">
		<p><label class="label_input">Username: </label><input type="text" id="username" class="text_field"/></p>
		<p><label class="label_input">Password: </label><input type="password" id="password" class="text_field"/></p>
		<div id="login_control">
			<input type="button" id="btn_login" value="Login" onclick="login();"/>
		</div>
	</form>
</div>

<h2>視頻</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/SgTEQ5bLRsc?si=XGGT89s5BHHtE29M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
